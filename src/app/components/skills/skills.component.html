<section
  class="section"
  id="skills"
  [@slideIn]="state"
  scrollAnimate
  (visible)="state = $event ? 'visible' : 'hidden'">

  <!-- â›” TITLE LEFT AS-IS -->
  <h2 class="title">Skills & Tools</h2>

  <div class="skills-carousel">

    <button class="nav-btn left" (click)="scrollLeft()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div
      class="skills-track"
      #skillsTrack
      (scroll)="onScroll()">

      <div
        class="skill-item"
        *ngFor="let skill of skills; let i = index"
        [class.active]="i === activeIndex"
        (click)="selectSkill(i)">

        <i [class]="skill.icon"></i>
        <span>{{ skill.name }}</span>
      </div>

    </div>

    <button class="nav-btn right" (click)="scrollRight()">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

  </div>

</section>
